name: Build idp-restriction-module

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
    - name: Zip JAR and theme folder
      run: |
       mkdir -p release
       cp target/*.jar release/   
       cp -r theme release/   
       zip -r release.zip release

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
         name: release-zip
         path: release.zip
         retention-days: 1

